<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Numeric Spinner Demo</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="dist/css/spinner.css">
</head>
<body>
	<div class="container">
		<h1>Numeric Spinner</h1>

		<form>
			<div class="input-group spinner">
			   <input type="text" class="form-control" value="42" min="40" max="45" step="4">
			   
			 </div>
		</form>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="dist/js/spinner.js"></script>
</body>
</html>
